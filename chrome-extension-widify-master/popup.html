<!DOCTYPE html>
<html>
  <head>
    <title>Widify</title>
    <style>
      :root {
        --color1: #e8e9ed;
        --color2: #8d8ba7;
        --color3: #13d7db;
        --color4: #4befc7;
        --color5: #4befc7;
        --color6: #f37c7a;
        --color7: #212121;
        --itemSize: 45px;
        color-scheme: dark light;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      ol {
        list-style: none;
      }

      label {
        cursor: pointer;
      }

      [type="checkbox"] {
        position: absolute;
        left: -9999px;
      }

      html {
        overflow: hidden;
      }

      body {
        font-size: 16px;
        font-family: "Arial", serif;
        letter-spacing: 5px;
        font-weight: bolder;
        overflow: hidden;
        position: relative;
        display: flex;
        flex: 1 1 auto;
        flex-direction: column;
        width: 300px;
        height: 550px;
      }

      button {
        letter-spacing: 5px;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
      }

      .switches {
        max-width: 500px;
        width: 100%;
        margin: auto 0;
        color: var(--color3);
        background: white;
      }

      .switches li:not(:last-child) {
        border-bottom: 1px solid var(--color1);
      }

      .switches li::before {
        display: none;
      }

      .switches label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        height: var(--itemSize);
      }

      .switches span:last-child {
        position: relative;
        width: 50px;
        height: 26px;
        border-radius: 15px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4);
        background: var(--color6);
        transition: all 0.3s;
      }

      .switches span:last-child::before,
      .switches span:last-child::after {
        content: "";
        position: absolute;
      }

      .switches span:last-child::before {
        left: 1px;
        top: 1px;
        width: 24px;
        height: 24px;
        background: var(--color1);
        border-radius: 50%;
        z-index: 1;
        transition: transform 0.3s;
      }

      .switches span:last-child::after {
        top: 50%;
        right: 8px;
        width: 12px;
        height: 12px;
        transform: translateY(-50%);
        background: url(../images/uncheck-switcher.svg);
        background-size: 12px 12px;
      }

      .switches [type="checkbox"]:checked + label span:last-child {
        background: var(--color4);
      }

      .switches [type="checkbox"]:checked + label span:last-child::before {
        transform: translateX(24px);
      }

      .switches [type="checkbox"]:checked span:last-child::after {
        width: 14px;
        height: 14px;
        left: 8px;
        background-image: url(../images/checkmark-switcher.svg);
        background-size: 14px 14px;
      }

      .save {
        height: var(--itemSize);
        color: var(--color4);
        font-weight: bold;
        font-size: 18px;
        background: white;
        cursor: pointer;
        width: 100%;
        border: 0px;
        padding: 5px;
      }

      .save:hover {
        background: var(--color4);
        color: white;
        cursor: pointer;
      }

      .slide {
        background-color: var(--color4);
        padding: 5px;
        transition: 0.5s cubic-bezier(0, 1, 0.5, 1);
        transform: translateY(0);
        height: var(--itemSize);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }

      .slide-up {
        transform: translateY(-100%);
      }

      @media (prefers-color-scheme: dark) {
        .switches {
          background: var(--color7);
        }

        .save {
          background: var(--color7);
        }

        body {
          background: var(--color7);
        }

        .switches li:not(:last-child) {
          border-bottom: 1px solid #414348;
        }
      }

      #optionsContainer {
        height: 490px;
        overflow-y: auto;
        margin: 5px 0px;
      }

      .option {
        height: var(--itemSize);
      }

      .filterInput {
        padding: 0px 10px;
        height: calc(var(--itemSize) - 20px);
      }

      .saveContainer {
        overflow: hidden;
        height: var(--itemSize);
        border-top: 1px solid #414348;
      }

      .filterContainer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        height: var(--itemSize);
      }
    </style>
  </head>

  <body>
    <div id="optionsContainer">
      <ol id="optionsList" class="switches">
        <li class="filterContainer">
          <input type="checkbox" id="filterOptions" />
          <input
            type="text"
            id="filterInput"
            class="filterInput"
            placeholder="Search for Site"
          />
          <span id="allOptionToggle" style="display: none"></span>
        </li>
        <li>
          <input type="checkbox" id="auto" />
          <label for="auto">
            <span>AUTO</span>
            <span></span>
          </label>
        </li>
      </ol>
    </div>
    <div class="saveContainer">
      <button id="save" class="save">S A V E</button>
      <div class="slide">S A V E D !</div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
