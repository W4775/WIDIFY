<!DOCTYPE html>
<html>
  <head>
    <title>WIDIFY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="options.css" />
    <script type="text/javascript" src="options.js" defer></script>
  </head>

  <body>
    <div class="options-container">
      <div class="top-bar">
        <div class="brand-container">
          <img src="./images/icon38.png" alt="widify-logo" />
          <span class="widify-title">WIDIFY</span>
        </div>
        <input
          type="search"
          class="searchInput"
          placeholder="Search for site"
          data-search
        />
      </div>
      <div class="content">
        <div class="option-cards" data-option-cards-container></div>
        <template data-option-template>
          <div class="card">
            <div class="header-container">
              <div class="header" data-header></div>
              <label class="switch">
                <input type="checkbox" data-check />
                <span class="slider"></span>
              </label>
            </div>
            <div class="body" data-body></div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
