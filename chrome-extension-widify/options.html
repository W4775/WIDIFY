<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIDIFY</title>
    <link rel="stylesheet" href="options.css" />
    <script type="module" src="./utils.js"></script>
    <script type="module" src="./options.js"></script>
  </head>

  <body>
    <div class="options-container">
      <div class="top-bar">
        <div class="brand-container">
          <img src="./images/icon38.png" alt="widify-logo" />
          <span class="widify-title">WIDIFY</span>
        </div>
        <div>
          <input
            type="search"
            class="searchInput"
            placeholder="Search for site"
            data-search
          />
        </div>
      </div>
      <div class="content">
        <div class="option-cards" data-option-cards-container>
          <div class="card card-suggest">
            <div class="header-container">
              <div class="header" data-header>SUGGEST A SITE</div>
            </div>
            <div class="body" data-body>
              <span>
                <label for="suggestion">
                  Site base URL (ie: google.com) [! Must be logged into GitHub
                  !]:</label
                >
                <input id="suggestion" data-suggestion-value />
              </span>
              <button data-suggestion-submit class="btn-suggestion-submit">
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="option-cards" data-option-cards-container></div>
        <template data-option-template>
          <div class="card">
            <div class="header-container">
              <div class="header" data-header></div>
              <label class="switch">
                <input type="checkbox" data-check />
                <span class="slider"></span>
              </label>
            </div>
            <div class="body" data-body>
              <span class="content-padding-option">
                <label for="padding">Content Padding Override (in px):</label>
                <input
                  id="padding"
                  type="number"
                  class="content-padding-value"
                  data-padding-value
                />
              </span>
              <span class="css-source-option">
                <label for="cssSource">Reading CSS from:</label>
                <textarea
                  id="cssSource"
                  class="css-source-value"
                  disabled
                  data-css-source-value
                >
                </textarea>
              </span>
            </div>
          </div>
        </template>
        <div class="whitelist-blacklist-card">
          <div class="card">
            <div class="header-container">
              <div class="header">AUTO (EXPERIMENTAL!)</div>
              <label class="switch">
                <input type="checkbox" id="auto" data-check />
                <span class="slider"></span>
              </label>
            </div>
            <div class="body">
              <span>
                <ul id="whitelist"></ul>
                <label for="canidate"> Add to Whitelist: </label>
                <input id="canidate" type="text" />
                <button onclick="addItem()" class="buttonClass">
                  Add item
                </button>
                <button onclick="removeItem()" class="buttonClass">
                  Remove item
                </button>
                <ul id="blacklist"></ul>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
